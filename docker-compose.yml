version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: phc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: phc_admin
      POSTGRES_PASSWORD: phc_secure_password
      POSTGRES_DB: phc_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phc_admin -d phc_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
